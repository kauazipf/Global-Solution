    <main>
        <form id="loginForm" action="./../index.html" method="post">

            <input type="text" id="username" name="login" required>
            <h4 class="campoObrigatorio"> Campo Obrigatório! </h4>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <h4 class="campoObrigatorio"> Campo Obrigatório! </h4>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" required>
            <h4 class="campoObrigatorio"> Campo Obrigatório! </h4>

            <label for="confPassword">Confirmar Senha:</label>
            <input type="text" id="confPassword" name="confPassword" required>
            <h4 class="campoObrigatorio"> Campo Obrigatório! </h4>

            <input type="submit" value="Entrar">
            <p class="login-text">Já tem login? <a href="./login.html">Clique aqui para se logar</a>.</p>
